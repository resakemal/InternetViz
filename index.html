<html>
<header>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/select2.min.css">
  <link rel="stylesheet" href="css/spectrum.css" />
  <!-- <link rel="stylesheet" href="css/custom-bootstrap.css" /> -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</header>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Country Statistic</a>
      </div>
    </div>
  </nav>

  <div class="content_container">

    <div class="charts_container">
      <div class="upper_row">
        <div class="col_small">
          <h5 class="text-center">Telephone</h5>
          <div class="chart_container">
            <svg id="chart_1" class="chart"></svg>
          </div>
        </div>
        <div class="col_small">
          <h5 class="text-center">Broadband</h5>
          <div class="chart_container">
            <svg id="chart_2" class="chart"></svg>
          </div>
        </div>
        <div class="col_small">
          <h5 class="text-center">Mobile</h5>
          <div class="chart_container">
            <svg id="chart_3" class="chart"></svg>
          </div>
        </div>
        <div class="col_small">
          <h5 class="text-center">Internet</h5>
          <div class="chart_container">
            <svg id="chart_4" class="chart"></svg>
          </div>
        </div>
      </div>

      <div class="lower_row">
        <div class="main_chart_container">
          <h4 class="text-center">Main Chart</h4>
          <svg id="main_chart" class="chart"></svg>
        </div>
      </div>
    </div>

    <div class="filter_contaniner">
      <label for="country-filter">Countries Filter</label><br>
      <select id="country-filter" name="states[]" multiple="multiple"></select>
      <div id="country-color"></div>
      
	  <hr>
	  
      <div style="white-space:nowrap">
        <label for="year-range-label">Year Range:</label>
        <input type="text" id="year-range-label" readonly>
      </div>
      <div id="year-range-filter"></div>
      
	  <br><hr>
	  <label>Main Chart Aspect Filter</label>
	  <label class="aspect-label">
		<input type="checkbox" id="aspect-telephone" checked> Telephone Line
		<svg height="12px" width="100%">
		  <line stroke-dasharray="2, 4" x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:rgb(0,0,0);stroke-width:2" />
		</svg>
	  </label>
	  <label class="aspect-label">
		<input type="checkbox" id="aspect-broadband" checked> Broadband Subscriber
		<svg height="12px" width="100%">
		  <line stroke-dasharray="15, 5" x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:rgb(0,0,0);stroke-width:2" />
		</svg>
	  </label>
	  <label class="aspect-label">
		<input type="checkbox" id="aspect-mobile" checked> Mobile Data Subscriber
		<svg height="12px" width="100%">
		  <line stroke-dasharray="25, 5, 5, 5" x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:rgb(0,0,0);stroke-width:2" />
		</svg>
	  </label>
	  <label class="aspect-label">
		<input type="checkbox" id="aspect-internet" checked> Internet User
		<svg height="12px" width="100%">
		  <line stroke-dasharray="0" x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:rgb(0,0,0);stroke-width:2" />
		</svg>
	  </label>
	  
    </div>

  </div>
</body>
<div id='tooltip' class="custom_tooltip" style="display: none;"></div>

</html>
<script src="js/d3.v4.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/spectrum.js"></script>
<script src="js/index.js"></script>
